<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vagas de Estágio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/estilo_tela_vagas.css" rel="stylesheet"> <!-- Arquivo CSS externo -->
</head>

<body class="body-dark">

<div class="container my-4">
  <h2 class="mb-4">Encontre a Vaga Ideal</h2>

  <!-- Campo de Busca -->
  <div class="input-group mb-4">
    <input type="text" id="buscaVaga" class="form-control input-dark" placeholder="Digite o nome da vaga...">
    <button class="btn btn-primary" id="btnBuscar">Buscar</button>
  </div>

  <div class="row">
    <!-- Filtros Laterais -->
    <div class="col-md-3">
      <div class="sidebar-dark">
        <h5>Filtros</h5>
        <div class="mb-3">
          <label for="filtroCurso" class="form-label">Curso</label>
          <select id="filtroCurso" class="form-select input-dark">
            <option value="">Todos</option>
            <option>Administração</option>
            <option>Engenharia</option>
            <option>Direito</option>
            <option>TI</option>
            <option>Marketing</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="filtroLocalidade" class="form-label">Localidade</label>
          <select id="filtroLocalidade" class="form-select input-dark">
            <option value="">Todas</option>
            <option>São Paulo</option>
            <option>Rio de Janeiro</option>
            <option>Belo Horizonte</option>
            <option>Curitiba</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="filtroTipo" class="form-label">Tipo de Estágio</label>
          <select id="filtroTipo" class="form-select input-dark">
            <option value="">Todos</option>
            <option>Remoto</option>
            <option>Presencial</option>
            <option>Híbrido</option>
          </select>
        </div>
        <button class="btn btn-outline-light w-100 mt-2" id="btnFiltrar">Filtrar</button>
      </div>
    </div>

    <!-- Cards de Vagas -->
    <div class="col-md-9">
      <div class="row" id="vagasContainer">

        <div class="col-md-6 mb-4">
          <div class="card-dark p-3">
            <h5>Estágio em Suporte</h5>
            <p class="mb-1">Sig2000</p>
            <p class="text-muted mb-2">São Paulo • Híbrido</p>
            <small>Curso: Cursando superior em TI</small><br>
            <small>Bolsa: R$ 700,00</small>
            <div class="d-grid gap-2 mt-3">
              <button  class="btn btn-primary">Visualizar Vaga</button>
            </div>
          </div> 
        </div>

        <div class="col-md-6 mb-4">
          <div class="card-dark p-3">
            <h5>Estágio em Desenvolvimento</h5>
            <p class="mb-1">Tech Solutions</p>
            <p class="text-muted mb-2">Remoto</p>
            <small>Curso: TI</small><br>
            <small>Bolsa: R$ 1.500,00</small>
            <div class="d-grid gap-2 mt-3">
              <button class="btn btn-primary">Visualizar Vaga</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
